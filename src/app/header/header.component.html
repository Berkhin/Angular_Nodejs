<mat-toolbar color="primary">
  <a routerLink="/">MyApplication</a>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="isAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="active-link"
        >Create</a
      >
    </li>
    <li *ngIf="!isAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="active-link"
        >Login</a
      >
    </li>
    <li *ngIf="!isAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="active-link"
        >Signup</a
      >
    </li>
    <li *ngIf="isAuthenticated">
      <button (click)="onLogout()" mat-button>Logout</button>
    </li>
  </ul>
</mat-toolbar>
