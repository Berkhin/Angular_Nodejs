<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    [formGroup]="form"
    (submit)="onSaveMode()"
    #myForm="ngForm"
    *ngIf="!isLoading"
  >
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="put title"
        formControlName="title"
      />
      <mat-error *ngIf="form.get('title').invalid">Input Error</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick image
      </button>
      <input #filePicker type="file" (change)="onFilePicked($event)" />
    </div>
    <div class="image-preview" *ngIf="imagePreview && form.get('image').valid">
      <img [src]="imagePreview" alt="form.value.title" />
    </div>

    <mat-form-field>
      <textarea
        matInput
        rows="6"
        placeholder="put content"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Area Error</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">save post</button>
  </form>
</mat-card>
